language: node_js
node_js:
  - "node"
cache: yarn
before_install:
  - yarn global add now
install:
  - yarn
script:
  - yarn lint
before_deploy:
  - yarn
deploy:
  - skip_cleanup: true
  - provider: script
    script: yarn deploy
    on:
      all_branches: true
  - provider: script
    script: yarn deploy-with-alias
    on:
      branch: master